# Shopify Admin Clone - 100% UI Match
# Design System: Shopify Polaris

Style:
  - Theme: Shopify Admin (Polaris Design System)
  - Typography:
      - Font Family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif
      - Headings: SF Pro Display (600 weight)
      - Body: SF Pro Text (400 weight)
  - UI Elements: Card-based layout with 8px border radius, subtle shadows
  - Layout: Left sidebar navigation (240px) with collapsible menu, top bar with search and profile

Color Scheme (Shopify Polaris):
  - Primary: #008060 (Shopify green for primary actions)
  - Primary Hover: #006E52
  - Secondary: #5C5F62 (Gray for secondary text)
  - Critical: #D72C0D (Red for destructive actions)
  - Warning: #FFC453 (Yellow for warnings)
  - Success: #008060 (Green for success states)
  - Info: #006FBB (Blue for informational)
  - Background: #F1F2F4 (Light gray page background)
  - Surface: #FFFFFF (White cards and surfaces)
  - Border: #E1E3E5 (Borders and dividers)
  - Text Primary: #202223 (Dark text)
  - Text Secondary: #6D7175 (Muted text)
  - Text Subdued: #8C9196 (Very muted text)

Main Features:
  - Feature: Home Dashboard
    Description: Analytics overview with sales metrics, charts, and recent activity
    Components (shadcn):
      - PageHeader (Breadcrumbs + Title)
      - Card (StatsCard variant for metrics: sales, orders, average order value)
      - Card (with Recharts integration for line/bar charts)
      - Table (recent orders list)
      - Badge (order status badges)
      - Button (primary actions)
    Libraries:
      - Recharts (for data visualization)
      - react-hook-form + zod (form validation)
    Layout: 2-column grid with metric cards at top, charts and tables below
    DataBinding: GET /api/admin/analytics.getDashboard

  - Feature: Order Management
    Description: Comprehensive order management with Shopify-style resource list, filters, and bulk actions
    Components (shadcn):
      - PageHeader (with "Create order" Button)
      - Sheet (filters sidebar with Form controls)
      - DataTable (orders with Checkbox column for bulk selection)
      - Badge (fulfilled, unfulfilled, pending, cancelled)
      - Dialog (order details modal)
      - Form (order form with Input, Select, Textarea)
      - Select (status dropdown)
      - DropdownMenu (row actions: fulfill, cancel, refund)
      - Alert (order notifications)
      - Custom Timeline component (order history)
    Layout: Full-width resource list with filters Sheet
    DataBinding: GET /api/admin/order.getAll, PUT /api/admin/order.updateStatus, PUT /api/admin/order.cancel, PUT /api/admin/order.refund

  - Feature: Product Management
    Description: Product catalog with Shopify-style media gallery, variants, and inventory tracking
    Components (shadcn):
      - PageHeader (with "Add product" Button)
      - DataTable (products with Avatar thumbnail, title, inventory, Badge status)
      - Sheet (filters sidebar)
      - Tabs (All products, Active, Draft, Archived)
      - Card (product details sections: media, pricing, inventory, variants)
      - Custom FileUpload (drag-and-drop with react-dropzone)
      - Avatar (product thumbnails)
      - Input (title, price, SKU)
      - Textarea (description)
      - Select (product type, vendor, collection)
      - Table (variants table)
      - Checkbox (inventory tracking options)
      - Badge (product tags)
      - ContextualSaveBar (Alert-style sticky bar with save/discard)
    Layout: Two-column layout with main content (left) and metadata Card sidebar (right)
    DataBinding: GET /api/admin/product.getAll, POST /api/admin/product.create, PUT /api/admin/product.update, DELETE /api/admin/product.delete

  - Feature: Customer Management
    Description: Customer database with Shopify-style customer profiles and segments
    Components (shadcn):
      - PageHeader (with "Add customer" Button)
      - DataTable (customers with name, email, orders, amount spent)
      - Sheet (filters sidebar)
      - Card (customer details, addresses, order history)
      - Form (customer form with Input fields)
      - Input (first name, last name, email, phone)
      - Button (send reset password, delete customer)
      - Table (customer order history)
      - Badge (customer tags)
    Layout: Resource list view with detail Dialog/page
    DataBinding: GET /api/admin/user.getAll, POST /api/admin/user.create, PUT /api/admin/user.update, DELETE /api/admin/user.delete

  - Feature: Analytics & Reports
    Description: Shopify-style analytics with charts, reports, and export functionality
    Components (shadcn):
      - PageHeader
      - Card (report cards with Recharts integration)
      - Recharts (Bar, Line, Pie charts)
      - Calendar + DatePicker (date range selector)
      - Button (export CSV, export PDF)
      - DataTable (detailed reports with sorting/filtering)
    Libraries:
      - Recharts (charts)
      - date-fns (date manipulation)
      - papaparse (CSV export)
    Layout: Full-width cards with charts and tables
    DataBinding: GET /api/admin/analytics.getSalesReport, GET /api/admin/analytics.getProductReport

  - Feature: Settings
    Description: Store settings with Shopify-style configuration panels
    Components (shadcn):
      - PageHeader
      - Card (settings sections: general, payment, shipping, taxes)
      - Form (settings forms with react-hook-form)
      - Switch (enable/disable features)
      - Input (store name, email, phone)
      - Select (currency, timezone, weight unit)
      - Button (save settings)
    Layout: Stacked cards with form sections
    DataBinding: GET /api/admin/settings.getAll, PUT /api/admin/settings.update

Navigation:
  - Type: Shopify-style collapsible sidebar with icons
  - Width: 240px (expanded), 60px (collapsed)
  - Top Bar: Search, notifications, profile menu
  - Structure:
      - Home (house icon)
      - Orders (cart icon)
      - Products (box icon)
        - All products
        - Inventory
        - Collections
      - Customers (people icon)
      - Analytics (chart icon)
      - Marketing (megaphone icon)
      - Discounts (percent icon)
      - Settings (gear icon)
  - Features:
      - Collapsible sections
      - Active state highlighting (green left border)
      - Icon-only mode when collapsed
      - Search bar in top bar (Cmd+K shortcut)
      - Notification bell
      - Profile avatar with dropdown menu

Top Bar:
  - Components:
      - PolarisTopBar
      - PolarisTopBar.SearchField (global search)
      - PolarisTopBar.Menu (notifications, profile)
      - PolarisBadge (notification count)
  - Features:
      - Sticky on scroll
      - Global search with keyboard shortcuts
      - Notification center
      - Quick actions menu

Interactions:
  - Animations:
      - Polaris standard transitions (150ms ease-in-out)
      - Skeleton loading states
      - Toast notifications (top-right corner)
      - Modal fade-in/slide-up animations
      - Contextual save bar slide-down
  - Human-in-the-Loop Inputs:
      - Bulk actions with checkbox selection
      - Inline editing in resource lists
      - Drag-and-drop image upload
      - Order fulfillment confirmations
      - Destructive action confirmations (delete, cancel)
      - Multi-step product creation
      - Filter and search combinations
      - Contextual save bar (save/discard changes)
  - Polaris Patterns:
      - Resource lists with bulk actions
      - Contextual save bar for unsaved changes
      - Empty states with illustrations
      - Loading skeletons
      - Toast notifications for feedback
      - Modal dialogs for focused tasks
      - Breadcrumb navigation

Accessibility:
  - Compliance: WCAG 2.1 AA (Polaris standard)
  - Features:
      - Full keyboard navigation (tab, arrow keys, shortcuts)
      - Screen reader optimized (ARIA labels, live regions)
      - Focus indicators (Polaris blue outline)
      - Skip to content link
      - Semantic HTML structure
      - Color contrast ratios meeting AA standards
      - Reduced motion support
      - Polaris accessibility guidelines

Components Library:
  - Use shadcn/ui components styled to match Shopify Polaris design
  - Build with Radix UI primitives + Tailwind CSS
  - Core Components:
      - Button (with variants: default, destructive, outline, secondary, ghost, link)
      - Card (with CardHeader, CardTitle, CardDescription, CardContent, CardFooter)
      - Input, Textarea, Label
      - Select, Checkbox, RadioGroup, Switch
      - Table (with TableHeader, TableBody, TableRow, TableCell)
      - Dialog (Modal), Sheet (Drawer), Popover
      - Badge, Avatar, Separator
      - Tabs, Accordion, Collapsible
      - DropdownMenu, ContextMenu
      - Form (with react-hook-form integration)
      - DataTable (with sorting, filtering, pagination)
      - Calendar, DatePicker
      - Toast (Sonner), Alert, AlertDialog
      - Command (search/command palette)
      - ScrollArea, Skeleton
  - Custom Components (built on shadcn):
      - ResourceList (Table + Checkbox + bulk actions)
      - PageHeader (Breadcrumbs + Title + Actions)
      - Sidebar (Sheet + Collapsible navigation)
      - EmptyState (Card with illustration)
      - StatsCard (Card with metric display)
      - FilterPanel (Sheet + Form with filter controls)
      - ContextualSaveBar (Alert-style sticky bar)

Responsive Design:
  - Desktop: Full sidebar + content area
  - Tablet: Collapsible sidebar
  - Mobile: Hidden sidebar with hamburger menu, full-width content
  - Polaris responsive utilities and breakpoints
