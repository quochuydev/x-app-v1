name: Update to Server

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  update:
    if: ${{ github.event.comment.body == 'deploy' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          EMAIL: ${{ vars.SSL_EMAIL }}
          SSH_CONNECTION: ${{ vars.SSH_CONNECTION }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "🚀 Connecting to server $SERVER_IP"
          echo "🚀 Deploying to domain $DOMAIN_NAME"
          echo "🚀 User email $EMAIL"
          echo "🚀 Repository $REPO"
          echo "🚀 Branch $BRANCH"
          echo "🚀 Issue number $ISSUE_NUMBER"
          echo "🚀 Commit SHA $GITHUB_SHA"

          ssh -o StrictHostKeyChecking=no $SSH_CONNECTION << EOF
            set -e

            echo "📦 Downloading latest update script..."
            curl -o ~/update.sh https://raw.githubusercontent.com/quochuydev/x-app-v1/main/update.sh

            echo "⚙️ Making update script executable..."
            chmod +x ~/update.sh

            echo "🚀 Running update with version info..."
            export GITHUB_SHA="$GITHUB_SHA"
            ./update.sh "auto/feature-$ISSUE_NUMBER"

            echo "✅ Deployment complete"
          EOF
