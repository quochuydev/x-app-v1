name: Claude Code Planning

on:
  repository_dispatch:
    types: [claude-planning]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # if: |
    #   (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
    #   (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Get payload
        run: echo "${{ github.event.client_payload.prompt }}"

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Planning
        id: claude
        uses: anthropics/claude-code-action@v1
        # env:
        #   CLAUDE_CODE_OAUTH_TOKEN: ""
        #   ANTHROPIC_BASE_URL: ""
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/write-plan ${github.event.client_payload.prompt}"

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."
          #   --model claude-opus-4-1-20250805
          #   --max-turns 10
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
