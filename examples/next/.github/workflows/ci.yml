name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/next/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/next
        run: npm ci
      
      - name: Run ESLint
        working-directory: examples/next
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/next/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/next
        run: npm ci
      
      - name: Run TypeScript compiler
        working-directory: examples/next
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/next/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/next
        run: npm ci
      
      - name: Run tests
        working-directory: examples/next
        run: npm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/next/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/next
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: examples/next
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: examples/next
        run: npm run test:e2e
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: examples/next/playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/next/package-lock.json
      
      - name: Install dependencies
        working-directory: examples/next
        run: npm ci
      
      - name: Build application
        working-directory: examples/next
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: examples/next/.next
          retention-days: 7
